---
# Testnet-specific patches for validator StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: silica-validator
spec:
  replicas: 4
  template:
    spec:
      containers:
      - name: silica
        args:
        - "validator"
        - "--config"
        - "/config/testnet-validator.toml"
        - "--data-dir"
        - "/data"
        env:
        - name: RUST_LOG
          value: "silica=info,consensus=info,network=info"
        - name: RUST_BACKTRACE
          value: "1"
        - name: SILICA_CHAIN_ID
          value: "silica-testnet-1"
        - name: SILICA_NETWORK
          value: "testnet"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        volumeMounts:
        - name: genesis
          mountPath: /config/genesis.json
          subPath: genesis.json
          readOnly: true
      volumes:
      - name: genesis
        configMap:
          name: testnet-genesis
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 200Gi
