---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: silica-validator
  labels:
    app: silica
    component: validator
    version: v1
spec:
  serviceName: silica-validator-headless
  replicas: 3
  selector:
    matchLabels:
      app: silica
      component: validator
  template:
    metadata:
      labels:
        app: silica
        component: validator
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8545"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 65532
        runAsUser: 65532
        runAsGroup: 65532
        runAsNonRoot: true
      containers:
      - name: silica
        image: ghcr.io/dedme/chert/silica:latest
        imagePullPolicy: Always
        args:
        - "validator"
        - "--config"
        - "/config/validator.toml"
        - "--data-dir"
        - "/data"
        ports:
        - name: api
          containerPort: 8545
          protocol: TCP
        - name: p2p
          containerPort: 30300
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"
        - name: VALIDATOR_INDEX
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
            ephemeral-storage: "1Gi"
          limits:
            memory: "4Gi"
            cpu: "2000m"
            ephemeral-storage: "2Gi"
        volumeMounts:
        - name: data
          mountPath: /data
        - name: config
          mountPath: /config
          readOnly: true
        - name: keys
          mountPath: /keys
          readOnly: true
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: api
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 2
        startupProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: silica-validator-config
      - name: keys
        secret:
          secretName: silica-validator-keys
          defaultMode: 0400
      terminationGracePeriodSeconds: 60
      nodeSelector:
        node-role: validator
      tolerations:
      - key: "validator"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - silica
              - key: component
                operator: In
                values:
                - validator
            topologyKey: "kubernetes.io/hostname"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: fast-ssd
      resources:
        requests:
          storage: 100Gi
---
apiVersion: v1
kind: Service
metadata:
  name: silica-validator-headless
  labels:
    app: silica
    component: validator
spec:
  clusterIP: None
  selector:
    app: silica
    component: validator
  ports:
  - name: api
    port: 8545
    targetPort: api
  - name: p2p
    port: 30300
    targetPort: p2p
---
apiVersion: v1
kind: Service
metadata:
  name: silica-validator-api
  labels:
    app: silica
    component: validator
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  selector:
    app: silica
    component: validator
  ports:
  - name: api
    port: 8545
    targetPort: api
    protocol: TCP
  sessionAffinity: ClientIP