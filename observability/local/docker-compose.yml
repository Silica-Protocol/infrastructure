services:
  loki:
    image: grafana/loki:3.0.0
    command: -config.file=/etc/loki/config.yaml
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki.yaml:/etc/loki/config.yaml:ro
      - loki-data:/loki

  promtail:
    image: grafana/promtail:3.0.0
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./config/promtail.yaml:/etc/promtail/config.yaml:ro
      # Host-mounted log directory (set CHERT_LOG_DIR to a path under this folder)
      - ./logs:/var/log/chert:ro
      - promtail-positions:/var/lib/promtail
    depends_on:
      - loki

  prometheus:
    image: prom/prometheus:v2.54.1
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    extra_hosts:
      # Works on Linux Docker Engine for reaching services running on the host.
      - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
    depends_on:
      - loki
      - prometheus

volumes:
  loki-data:
  promtail-positions:
  prometheus-data:
  grafana-data:
