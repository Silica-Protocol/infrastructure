# Chert Blockchain Infrastructure Inventory
# Production-ready inventory template with security considerations

[validators]
# Primary validator nodes (minimum 3 for byzantine fault tolerance)
validator-1 ansible_host=10.0.1.10 node_type=validator validator_index=0
validator-2 ansible_host=10.0.1.11 node_type=validator validator_index=1  
validator-3 ansible_host=10.0.1.12 node_type=validator validator_index=2

[workers]
# Worker nodes for transaction processing and network utility work
worker-1 ansible_host=10.0.2.10 node_type=worker worker_pool=primary
worker-2 ansible_host=10.0.2.11 node_type=worker worker_pool=primary
worker-3 ansible_host=10.0.2.12 node_type=worker worker_pool=secondary

[load_balancers]
# Load balancers for API endpoints
lb-1 ansible_host=10.0.3.10 lb_role=primary
lb-2 ansible_host=10.0.3.11 lb_role=secondary

[monitoring]
# Monitoring and observability stack
monitor-1 ansible_host=10.0.4.10 monitoring_role=primary

[kubernetes:children]
# Kubernetes cluster (if using container orchestration)
validators
workers

[blockchain:children]
# All blockchain nodes
validators
workers

[infrastructure:children]
# All infrastructure components
load_balancers
monitoring

[all:vars]
# Global variables for all hosts
ansible_user=chert
ansible_ssh_private_key_file=~/.ssh/chert-deploy-key
ansible_ssh_common_args='-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
ansible_become=true
ansible_become_method=sudo

# Network configuration
network_name=silica
environment=testnet
vpc_cidr=10.0.0.0/16

# Container configuration
container_runtime=containerd
container_registry=ghcr.io/dedme/chert
silica_image_tag=latest

# Security settings
enable_firewall=true
fail2ban_enabled=true
ssh_port=22
disable_root_login=true

# Monitoring and logging
enable_monitoring=true
enable_centralized_logging=true
log_level=info

# Backup configuration
enable_backup=true
backup_schedule="0 2 * * *"  # Daily at 2 AM
backup_retention_days=30

# Node resource limits
max_cpu_cores=4
max_memory_gb=8
max_storage_gb=500